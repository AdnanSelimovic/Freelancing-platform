<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Freelancing App</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error{
      color:red;
    }
  </style>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Carousel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container marketing" style= "margin-top:100px;">
      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div>
          <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#addFreelancingModal">Add Freelancing</button>
        </div>
      </div>

      <div id="freelancing-list" class="row">
        <div class="spinning-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div><!-- /.row -->
    </div>

  </main>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.validate.min.js"></script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden" />
        <input id="description" type="text" />
        <input id="created" type="hidden" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-freelancing-button" onclick="saveFreelancing()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Add Modal -->
<div class="modal fade" id="addFreelancingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addFreelancingForm">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Freelancer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label>Description</label>
            <input name="description" type="text" class="form-control required" placeholder="Enter freelancing">
          </div>
          <div class="form-group">
            <label>Created</label>
            <input name="created" type="date" class="form-control required" placeholder="Created date">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>

<script>

  $('#addFreelancingForm').validate({
    submitHandler: function(form) {
      var freelancing = Object.fromEntries((new FormData(form)).entries());
      $.ajax({
        url: 'rest/freelancingapps/',
        type: 'POST',
        data: JSON.stringify(freelancing),
        contentType: "application/json",
        dataType: "json",
        success: function(result) {
          $("freelancing-list").html('<div class="spinning-border" role="status"> <span class="sr-only"> </span> </div>');
          getFreelancings(); // performance optimization
          console.log(result);
          $("#addFreelancingModal").modal("hide");
        }
      });
    }
  });

  getFreelancings();

  function getFreelancings(){
    $.get("rest/freelancingapps", function(data) {

      $("#freelancing-list").html("");

      var html = "";
      for (let i = 0; i < data.length; i++) {
        html += `
        <div class="col-lg-4">
          <h2>`+ data[i].created +`</h2>
          <p>`+ data[i].description +`</p>
          <p>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary freelancing-button" onclick="showModal(`+data[i].id+`)">Edit</button>
              <button type="button" class="btn btn-danger freelancing-button" onclick="deleteFreelancing(`+data[i].id+`)">Delete</button>
            </div>
          </p>
        </div> `;
      }
      $("#freelancing-list").html(html);

      console.log(data);
      // alert("Load was performed.");
    });
  }

  function showModal(id){
    $('.freelancing-button').attr('disabled', true);
    $.get('rest/freelancingapps/'+id, function(data){
      console.log(data);
      $("#description").val(data.description);
      $("#id").val(data.id);
      $("#created").val(data.created);
      $("#exampleModal").modal("show");
      $('.freelancing-button').attr('disabled', false);
    })
  }

  function saveFreelancing(){

    $('.save-freelancing-button').attr('disabled', true);
    var freelancing = {};
    freelancing.description = $('#description').val();
    freelancing.created = $('#created').val();

    $.ajax({
      url: 'rest/freelancingapps/'+$('#id').val(),
      type: 'PUT',
      data: JSON.stringify(freelancing),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
        $("#exampleModal").modal("hide");
        $('.save-freelancing-button').attr('disabled', false);
        $("freelancing-list").html('<div class="spinning-border" role="status"> <span class="sr-only"> </span> </div>');
        getFreelancings(); // performance optimization
        console.log(result);
      }
    });

    console.log(freelancing);
  }

  function deleteFreelancing(id){
    $('.freelancing-button').attr('disabled', true);
    $.ajax({
      url: 'rest/freelancingapps/'+id,
      type: 'DELETE',
      success: function(result) {
        $("freelancing-list").html('<div class="spinning-border" role="status"> <span class="sr-only"> </span> </div>');
        getFreelancings();
      }
    });
  }

</script>

</html>
